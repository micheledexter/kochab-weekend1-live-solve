<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
    <title>Monthly Salary Calculator</title>
</head>
<body>
    <header><h1>Montly Salary Calculator</h1></header>
    <main>
        <section>
            <h2>Add Employee</h2>
            <div>
                <input id="in-first" type="text" placeholder="First Name">
                <input id="in-last" type="text" placeholder="Last Name">
                <input id="in-id" type="text" placeholder="ID">
                <input id="in-title" type="text" placeholder="Title">
                <input id="in-salary" type="text" placeholder="Annual Salary">
                <button id="btn-add">Submit</button>
            </div>
        </section>
        <section>
            <h2>Employees</h2>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Employee ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                    </tr>
                </thead>
                <tbody id="out-employees">
                    <!-- Rows added in javascript -->
                </tbody>
                <tfoot id="out-monthly">
                    <tr>
                        <td colspan="4"></td>
                        <td id="out-monthly-cost"></td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>
</body>
</html>
